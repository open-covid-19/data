# Geography pipeline configuration

schema:
  key: str
  open_street_maps: int
  latitude: float
  longitude: float
  elevation: int
  area: int
  area_rural: int
  area_urban: int

auxiliary:
  metadata: ./src/data/metadata.csv
  country_codes: ./src/data/country_codes.csv
  knowledge_graph: ./src/data/knowledge_graph.csv
  worldbank_indicators: ./src/data/worldbank_indicators.csv

sources:

  - name: pipelines._common.wikidata.WikidataDataSource
    parse:
      open_street_maps: P402
      latitude: P625
      longitude: P625
      elevation: P2044
      area: P2046
      area_rural: int
      area_urban: int

  - name: pipelines.worldbank.worldbank.WorldbankDataSource
    fetch:
      - url: "http://databank.worldbank.org/data/download/WDI_csv.zip"
    parse:
      min_year: 2000
      indicators:
        area: "AG.SRF.TOTL.K2"
        area_rural: "AG.LND.TOTL.RU.K2"
        area_urban: "AG.LND.TOTL.UR.K2"
