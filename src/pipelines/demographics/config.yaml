# Demographics pipeline configuration

schema:
  key: str
  population: int
  male_population: int
  female_population: int
  population_rural: int
  population_urban: int
  population_largest_city: int
  population_clustered: int
  population_density: float
  human_development_index: float
  population_age_00_09: int
  population_age_10_19: int
  population_age_20_29: int
  population_age_30_39: int
  population_age_40_49: int
  population_age_50_59: int
  population_age_60_69: int
  population_age_70_79: int
  population_age_80_89: int
  population_age_90_99: int

auxiliary:
  metadata: ./src/data/metadata.csv
  worldpop: ./src/data/worldpop_stratified.csv
  country_codes: ./src/data/country_codes.csv
  knowledge_graph: ./src/data/knowledge_graph.csv
  worldbank_indicators: ./src/data/worldbank_indicators.csv

sources:

  # WorldPop populations are estimates, so give them less priority
  - name: pipelines.worldpop.worldpop_population.WorldPopPopulationDataSource

  - name: pipelines._common.wikidata.WikidataDataSource
    parse:
      population: P1082
      human_development_index: P1081

  - name: pipelines.worldbank.worldbank.WorldbankDataSource
    fetch:
      - url: "http://databank.worldbank.org/data/download/WDI_csv.zip"
    parse:
      indicators:
        population: "SP.POP.TOTL"
        male_population: "SP.POP.TOTL.MA.IN"
        female_population: "SP.POP.TOTL.FE.IN"
        population_rural: "SP.RUR.TOTL"
        population_urban: "SP.URB.TOTL"
        population_largest_city: "EN.URB.LCTY"
        population_clustered: "EN.URB.MCTY"
        population_density: "EN.POP.DNST"
