name: Publish Data
# Publish the data to a server every time master branch is updated

on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      working-directory: src
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Clone previous data
      run: |
        git clone https://github.com/open-covid-19/data --single-branch -b gh-pages public
        rm -rf public/.git

    - name: Update public data
      working-directory: src
      run: |
        python ./publish.py

    - name: Deploy data to server
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
