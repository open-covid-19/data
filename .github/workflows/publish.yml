name: Publish Data
# Publish the data to a server every time master branch is updated

on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      working-directory: src
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Update public data
      working-directory: src
      run: |
        echo ::set-env name=TIMESTAMP::"$(date +'%Y-%m-%d %H:%M')"
        python ./publish.py

    - name: Deploy data to server
      working-directory: output/public
      run : |
        rm -rf .git
        git init
        git remote add origin https://${{ secrets.GITHUB_TOKEN }}@github.com/open-covid-19/data.git
        git add --all --force
        git status
        git commit --message "Data updated by GitHub Bot (${{ env.TIMESTAMP }})"
        git push --force --set-upstream origin master:gh-pages
